<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Departments - Chandulal Chandrakar Government College</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f7fa;
      color: #333;
    }

    .container {
      max-width: 1100px;
      margin: 30px auto;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: white;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 30px;
      font-size: 32px;
    }

    .category {
      margin-bottom: 25px;
      padding: 25px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
    }

    .category:nth-child(2) {
      background: linear-gradient(145deg, #d4fc79, #96e6a1);
    }

    .category:nth-child(3) {
      background: linear-gradient(145deg, #ffecd2, #fcb69f);
    }

    .category:nth-child(4) {
      background: linear-gradient(145deg, #c2e9fb, #a1c4fd);
    }

    .category:nth-child(5) {
      background: linear-gradient(145deg, #fddb92, #d1fdff);
    }

    .category h2 {
      margin-bottom: 20px;
      color: #2c3e50;
      font-size: 26px;
      border-bottom: 2px solid rgba(44, 62, 80, 0.3);
      display: inline-block;
      padding-bottom: 8px;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      margin: 12px 0;
    }

    a {
      display: inline-block;
      text-decoration: none;
      color: #fff;
      background: #2980b9;
      padding: 10px 20px;
      border-radius: 25px;
      transition: all 0.3s ease;
      font-weight: 500;
      font-size: 17px;
    }

    a:hover {
      background: #1abc9c;
      transform: scale(1.05);
    }

    /* --------------------- Responsive Design --------------------- */
    @media (max-width: 768px) {
      .container {
        margin: 15px;
        padding: 20px;
      }

      h1 {
        font-size: 24px;
        padding: 15px;
      }

      .category h2 {
        font-size: 22px;
      }

      a {
        font-size: 16px;
        padding: 8px 15px;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 20px;
      }

      .category {
        padding: 15px;
      }

      .category h2 {
        font-size: 20px;
      }

      a {
        width: 100%;
        box-sizing: border-box;
        font-size: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Departments</h1>

    <div class="category">
      <h2>Science</h2>
      <ul>
        <li><a href="https://dhamdhacollege.ac.in/department-chemistry" target="_blank">Chemistry</a></li>
        <li><a href="https://dhamdhacollege.ac.in/department-botany" target="_blank">Botany</a></li>
        <li><a href="https://dhamdhacollege.ac.in/department-physics" target="_blank">Physics</a></li>
        <li><a href="https://dhamdhacollege.ac.in/department-mathematics" target="_blank">Mathematics</a></li>
        <li><a href="https://dhamdhacollege.ac.in/zoology-department" target="_blank">Zoology</a></li>
      </ul>
    </div>

    <div class="category">
      <h2>Arts</h2>
      <ul>
        <li><a href="https://dhamdhacollege.ac.in/department-political-science" target="_blank">Political Science</a></li>
        <li><a href="https://dhamdhacollege.ac.in/department-economics" target="_blank">Economics</a></li>
        <li><a href="https://dhamdhacollege.ac.in/department-sociology" target="_blank">Sociology</a></li>
        <li><a href="https://dhamdhacollege.ac.in/department-history" target="_blank">History</a></li>
        <li><a href="https://dhamdhacollege.ac.in/department-geography" target="_blank">Geography</a></li>
        <li><a href="https://dhamdhacollege.ac.in/department-hindi" target="_blank">Hindi</a></li>
        <li><a href="https://dhamdhacollege.ac.in/department-english" target="_blank">English</a></li>
      </ul>
    </div>

    <div class="category">
      <h2>Commerce</h2>
      <ul>
        <li><a href="https://dhamdhacollege.ac.in/department-faculty-of-commerce" target="_blank">Faculty of Commerce</a></li>
      </ul>
    </div>

    <div class="category">
      <h2>Sports</h2>
      <ul>
        <li><a href="https://dhamdhacollege.ac.in/department-sports-department" target="_blank">Sports Department</a></li>
      </ul>
    </div>
  </div>
</body>
</html>
